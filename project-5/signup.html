<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <title>e-FOOD</title>
</head>

<body style="background-image:url('assets/img/order1.jpg') ; background-size: cover;">
  
  <div class="container-form" style="background-color: white; opacity: 0.8;" >
    <h2 style="text-align: center;">REGISTER</h2>
    <form>
      <div class="mb-3">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
      <div class="mb-3">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
      <div class="mb-3">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
        </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" id="exampleInputEmail1"value="dd/mm/yyyy" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div>
        <p>
        <a href="index.html" style="color:blue ; text-decoration: none;">Click here if you are already a coustmer </a>
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="assets/bootstrap/bootstrap.min.js"></script>
</body>
